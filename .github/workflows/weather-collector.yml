name: Weather Data Collector

on:
  schedule:
    # Ex√©cuter toutes les heures √† la minute 0
    - cron: '0 * * * *'
  
  # Permettre l'ex√©cution manuelle
  workflow_dispatch:

jobs:
  collect-weather-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Cache Python Dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create Required Directories
      run: |
        mkdir -p data logs
        echo "üìÅ Dossiers cr√©√©s : data/ et logs/"
    
    - name: Run Weather Data Collection
      env:
        GCP_AIR_QUALITY_API_KEY: ${{ secrets.GCP_AIR_QUALITY_API_KEY }}
        GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
        OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
        FIREBASE_CREDENTIALS_JSON: ${{ secrets.FIREBASE_CREDENTIALS_JSON }}
        DEFAULT_LATITUDE: 48.8566
        DEFAULT_LONGITUDE: 2.3522
        LOG_LEVEL: INFO
      run: |
        echo "üöÄ D√©marrage de la collecte de donn√©es m√©t√©o"
        echo "üìç Localisation: Paris (48.8566, 2.3522)"
        echo "‚è∞ Timestamp: $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
        
        # Ex√©cuter le script principal
        python main.py
        
        echo "‚úÖ Collecte termin√©e avec succ√®s"
        
        # Afficher un r√©sum√© si le fichier existe
        if [ -f "data/latest_data.json" ]; then
          echo "üìä R√©sum√© des donn√©es collect√©es:"
          python -c "
import json
try:
    with open('data/latest_data.json', 'r') as f:
        data = json.load(f)
    print(f'üå¨Ô∏è  Air Quality: {\"‚úÖ\" if data.get(\"collection_status\", {}).get(\"air_quality_success\") else \"‚ùå\"}')
    print(f'üå§Ô∏è  Weather: {\"‚úÖ\" if data.get(\"collection_status\", {}).get(\"weather_success\") else \"‚ùå\"}')
    print(f'üìÖ Timestamp: {data.get(\"timestamp\", \"N/A\")}')
except Exception as e:
    print(f'‚ùå Erreur lecture r√©sum√©: {e}')
          "
        fi
    
    - name: Upload Data Files (Optional)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: weather-data-${{ github.run_number }}
        path: data/
        retention-days: 7
        if-no-files-found: warn
    
    - name: Upload Logs (Optional)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: weather-logs-${{ github.run_number }}
        path: logs/
        retention-days: 3
        if-no-files-found: ignore
    
    - name: Cleanup Old Artifacts
      if: always()
      run: |
        echo "üßπ Nettoyage termin√©"
        ls -la data/ || echo "Aucun fichier de donn√©es"
        ls -la logs/ || echo "Aucun fichier de logs"
