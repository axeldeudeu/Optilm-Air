name: Weather Data Collector

on:
  schedule:
    # Ex√©cuter toutes les heures √† la minute 0
    - cron: '0 * * * *'
  
  # Permettre l'ex√©cution manuelle
  workflow_dispatch:

jobs:
  collect-weather-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create Required Directories
      run: |
        mkdir -p data logs
    
    - name: Run Weather Data Collection
      env:
        GCP_AIR_QUALITY_API_KEY: ${{ secrets.GCP_AIR_QUALITY_API_KEY }}
        GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
        OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
        FIREBASE_CREDENTIALS_JSON: ${{ secrets.FIREBASE_CREDENTIALS_JSON }}
        DEFAULT_LATITUDE: 48.8566
        DEFAULT_LONGITUDE: 2.3522
        LOG_LEVEL: INFO
      run: |
        echo "üöÄ D√©marrage de la collecte de donn√©es m√©t√©o"
        python main.py
        echo "‚úÖ Collecte termin√©e"
    
    - name: Upload Logs (Optional)
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: weather-logs
        path: logs/
        retention-days: 7
