name: Weather Data Collector

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  collect-weather-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Cache Python Dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create Required Directories
      run: |
        mkdir -p data logs
        echo "üìÅ Dossiers cr√©√©s"
    
    - name: Run Weather Data Collection
      env:
        GCP_AIR_QUALITY_API_KEY: ${{ secrets.GCP_AIR_QUALITY_API_KEY }}
        GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
        OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
        FIREBASE_CREDENTIALS_JSON: ${{ secrets.FIREBASE_CREDENTIALS_JSON }}
        DEFAULT_LATITUDE: 48.8566
        DEFAULT_LONGITUDE: 2.3522
        LOG_LEVEL: INFO
      run: |
        echo "üöÄ D√©marrage de la collecte de donn√©es m√©t√©o"
        echo "üìç Localisation: Paris (48.8566, 2.3522)"
        echo "‚è∞ Timestamp: $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
        
        python main.py
        
        echo "‚úÖ Collecte termin√©e"
    
    - name: Show Results
      if: always()
      run: |
        echo "üìä V√©rification des fichiers g√©n√©r√©s:"
        ls -la data/ || echo "Pas de dossier data"
        ls -la logs/ || echo "Pas de dossier logs"
        
        if [ -f "data/latest_data.json" ]; then
          echo "‚úÖ Fichier de donn√©es trouv√©"
          head -n 10 data/latest_data.json
        else
          echo "‚ùå Pas de fichier de donn√©es"
        fi
    
    - name: Upload Data Files
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: weather-data-${{ github.run_number }}
        path: data/
        retention-days: 7
        if-no-files-found: warn
